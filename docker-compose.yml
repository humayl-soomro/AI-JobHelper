version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=ai_job_helper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_volume:/var/media
    environment:
      - SECRET_KEY=django-insecure-local-test-key-only
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_job_helper
      - FRONTEND_URL=http://localhost:5173
      - MEDIA_ROOT=/var/media
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
  media_volume: